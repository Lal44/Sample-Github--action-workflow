name: "multi event pipe line"

on:
    push:
        branches:
            - master
            - test
    pull_request:
        branches:
            - master
    workflow_dispatch: # when to trigger pipeline 

jobs:
    on-push: # job name
        if: github.event_name == 'push'
        runs-on: ubuntu-latest
        steps:
            - name: "Running on master push"
              run: echo "running in master push"
    on-pull-request:   # job name
        if: github.event_name == 'pull_request'
        runs-on: ubuntu-latest
        steps:
            - name: "running in pull request"
              run: echo "Running on pull request"